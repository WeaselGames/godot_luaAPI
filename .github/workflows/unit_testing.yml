name: ⚙️ Unit Tests
on:
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**/README.md"
      - "testing/*"
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/CODEOWNERS"
  push:
    branches:
      - "main"
    paths-ignore:
      - "**/README.md"
      - "testing/*"
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/CODEOWNERS"

env:
  BASE_BRANCH: main
  SCONSFLAGS: debug_symbols=no
  SCONS_CACHE_LIMIT: 7168

jobs:
  unit-tests:
    runs-on: "ubuntu-20.04"
    timeout-minutes: 120
    name: Linux Unit Testing
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # Install all packages except SCons
      - name: Configure dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential pkg-config libx11-dev libxcursor-dev \
            libxinerama-dev libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev libudev-dev libxi-dev libxrandr-dev yasm
      - name: Load .scons_cache directory
        id: linux-unittests-cache
        uses: actions/cache@v2
        with:
          path: ${{github.workspace}}/.scons_cache/
          key: ${{github.job}}-${{env.BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
          restore-keys: |
            ${{github.job}}-${{env.BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
            ${{github.job}}-${{env.BASE_BRANCH}}-${{github.ref}}
            ${{github.job}}-${{env.BASE_BRANCH}}
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
          architecture: "x64"

      - name: Configuring Python packages
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          python --version
          scons --version
      - name: Compilation
        working-directory: ./scripts
        env:
          SCONS_CACHE: ${{github.workspace}}/.scons_cache/
        run: |
          scons platform=linuxbsd tools=yes target=editor extra_suffix=luaAPI
          mv godot/bin/godot.linuxbsd.editor.x86_64.luaAPI godot/bin/godot.linuxbsd.editor.x86_64.luaAPI.lua
          scons platform=linuxbsd tools=yes target=editor luaapi_luajit=yes extra_suffix=luaAPI
          mv godot/bin/godot.linuxbsd.editor.x86_64.luaAPI godot/bin/godot.linuxbsd.editor.x86_64.luaAPI.luaJIT
      - name: Prepare artifact
        run: |
          strip scripts/godot/bin/godot.*
          chmod +x scripts/godot/bin/godot.*
      - name: Unit Testing
        run: |
          scripts/godot/bin/godot.linuxbsd.editor.x86_64.luaAPI.lua --headless --path testing/ -s run_tests.gd
          mv testing/log.txt lua-log.txt
          scripts/godot/bin/godot.linuxbsd.editor.x86_64.luaAPI.luaJIT --headless --path testing/ -s run_tests.gd
          mv testing/log.txt luaJIT-log.txt
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: ${{github.job}}
          path: testing/*.txt