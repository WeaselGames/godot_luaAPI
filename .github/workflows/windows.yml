name: ðŸŽ¨ Windows
on:
  workflow_call:

env:
  BASE_BRANCH: main
  SCONSFLAGS: "production=yes extra_suffix=luaAPI"
  SCONS_CACHE_MSVC_CONFIG: true
  SCONS_CACHE_LIMIT: 7168

jobs:
  windows-builds:
    runs-on: "windows-latest"
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows Editor (target=editor)
            cache-name: windows-editor
            build-options: "target=editor"

          - name: Windows Editor LuaJIT (target=editor, luaapi_luaver=jit)
            cache-name: windows-editor-luajit
            build-options: "target=editor luaapi_luaver=jit"

          - name: Windows Template (target=template_release)
            cache-name: windows-template
            build-options: "target=template_release"

          - name: Windows Template Debug (target=template_debug)
            cache-name: windows-template-debug
            build-options: "target=template_debug"

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # Editing this is pretty dangerous for Windows since it can break.
      # Needs to be properly tested with a fresh cache.
      - name: Load .scons_cache directory
        uses: RevoluPowered/cache@v2.1
        with:
          path: /.scons_cache/
          key: ${{matrix.cache-name}}-${{env.BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
          restore-keys: |
            ${{matrix.cache-name}}-${{env.BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
            ${{matrix.cache-name}}-${{env.BASE_BRANCH}}-${{github.ref}}
            ${{matrix.cache-name}}-${{env.BASE_BRANCH}}

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
          architecture: "x64"

      - name: Configuring Python packages
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons pywin32
          python --version
          scons --version

      - name: Compilation
        working-directory: ./scripts
        env:
          SCONS_CACHE: /.scons_cache/
        run: |
          scons platform=windows ${{ matrix.build-options }} ${{ env.SCONSFLAGS }}

      - name: Prepare artifact
        run: |
          Remove-Item scripts/godot/bin/* -Include *.exp,*.lib,*.pdb -Force
          Copy-Item '${{ github.workspace }}/README.md' -Destination ${{ github.workspace }}/scripts/godot/bin/
          Copy-Item '${{ github.workspace }}/LICENSE' -Destination ${{ github.workspace }}/scripts/godot/bin/
      - uses: actions/upload-artifact@v2
        with:
          name: ${{matrix.cache-name}}
          path: scripts/godot/bin/*
