on:
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**/README.md"
      - "**/*.png"
      - "**/LICENSE"
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/CODEOWNERS"
  push:
    branches:
      - "main"
    paths-ignore:
      - "**/README.md"
      - "**/*.png"
      - "**/LICENSE"
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/CODEOWNERS"

jobs:
  static-checks:
    name: ğŸ“Š Static checks
    uses: ./.github/workflows/static-checks.yml

  linux-build:
    name: ğŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux.yml

  macos-build:
    name: ğŸ macOS
    needs: static-checks
    uses: ./.github/workflows/macos.yml

  windows-build:
    name: ğŸ¨ Windows
    needs: static-checks
    uses: ./.github/workflows/windows.yml
  
  gdextension-build:
    name: âš™ï¸ GDExtension
    needs: static-checks
    uses: ./.github/workflows/gdextension.yml
  
  module-unit-tests:
    name: âš™ï¸ Module Unit Tests
    needs: linux-build
    uses: ./.github/workflows/module-unit-tests.yml
  
  gdextension-unit-tests:
    name: âš™ï¸ GDExtension Unit Tests
    needs: gdextension-build
    uses: ./.github/workflows/gdextension-unit-tests.yml